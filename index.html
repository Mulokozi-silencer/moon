<!DOCTYPE html>
<html>
<head>
    <style>
        .moon {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background:white;
            opacity: 0.9;
            box-shadow: 0px 0px 40px 15px white;
            x-index: 1;
        }
        .stars, .twinkl {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        .stars {
            background: #000 url(https://th.bing.com/th/id/OIP.XNxVR4LdBJ_JR3niV9-3CAHaE5?w=263&h=180&c=7&r=0&o=5&pid=1.7) repeat top center;
            z-index: 0;
        }
        .twinkl {
            background: trasparent url(http://wwww.script-tutorials.com/demos/360/images/twinkling.png) repeat top center;
            z-index: 0;

            -moz-animation: move-twink-back 200s linear infinite;
            -ms-animation: move-twink-back 200s linear inifinite;
            -o-animation: move-twink-back 200s linear infinite;
            -webkit-animation: move-twink-back 200s linear inifinite;
            animation: move-twink-back 200s linear infinite;
        }
        @keyframes move-twink-back {
            from {
                background-position: 0 0 ;}
            to {background-position:-10000px 5000px;}
        }
    </style>
</head>
<body>
    <div>
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="twinkl"></div>
    </div>
</body>
</html>
